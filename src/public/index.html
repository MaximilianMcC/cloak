<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Cosmetic stuff -->
	<title>CLOAK</title>
	<meta name="description" content="Anonymous Social Media Site where users can freely share content">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="./styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- JavaScript -->
	<script src="./scripts/utils.js" defer></script>
	<script src="./scripts/postRenderer.js"></script>
	<script src="./scripts/script.js"></script>

</head>
<body>

	<main>
		
		<!-- Side navigation bar -->
		<nav>

			<!-- Top area with logo -->
			<div class="top">
				<h1 class="logo">CLOAK</h1>
			</div>

			<!-- Middle area with buttons and stuff -->
			<div class="middle">
				<hr>
				<button id="createPostButton">Create Post</button>
				<hr>
				<button>New Posts</button>
				<button>Popular Posts</button>
				<hr>
			</div>

			<!-- Bottom section -->
			<div class="bottom">
				<hr>
			</div>

		</nav>
	
		<!-- Main website content -->
		<section class="main">

			<div class="container create-post" id="createPost">
				
				<!-- Title input -->
				<input id="title" type="text" placeholder="Post title...">

				<!-- Text content input -->
				<textarea id="content" placeholder="Share your thoughts..." characterCount="0/256"></textarea>

			</div>

			<!-- ! Content is added in JS -->  
		</section>
	
	</main>

</body>
</html>
